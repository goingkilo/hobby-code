<html>
	<script src="./jquery-1.9.0.js"></script>
	<script src="./jquery.blockui.js"></script>
	
	<script>

			function goto_dengo() {	
				$.blockUI({ message: '<h1><img src="busy.gif" /> Just a moment...</h1>' });
				console.log( 'hello world');
				diversion();
				setTimeout( $.unblockUI, 3000 );
				console.log('something something');
			}

			function diversion(){
				console.log('diversion start');
				
				function reqListener () {
					a = this.responseText;
					console.log(a);
					c = $('#myCanvas')[0]
					var ctx=c.getContext("2d");
					ctx.font="30px Arial";
					ctx.fillText( a, 10, 50);
				
					eval( a);
				}

				var oReq = new XMLHttpRequest();
				oReq.onload = reqListener;
				oReq.open("get", "yourFile.txt", true);
				oReq.send();
				console.log('diversion end');
			}

			function input1(filename) {
				function in1handler() {
                        console.log('in1handler');
                        a = this.responseText;
                        console.log( ">"+ a);
                        c = $('#myCanvas')[0]
                        var ctx=c.getContext("2d");
                        ctx.font="30px Arial"; 
                        ctx.fillText( a, 10, 50);
                        eval(a);
                    }       
                            
                    var oReq = new XMLHttpRequest();
                    oReq.onload = in1handler();
                    oReq.open("get", filename , true);
                    oReq.send();
                    console.log('in1 end');
			}

			$(document).ready( function() {
			
				$('#hello').click( function () {
					goto_dengo();
				});


				$("#in1").keyup(function (e) {
   			 		if (e.keyCode == 13) {
						console.log('input1 enter called');
						input1( $('#in1').val() );
					}   
                });

			});

	</script>

	<div id='frob'>
		<h1>  Frobisher </h1>
	</div>

	<div align=center>
		<canvas id="myCanvas" width="800" height="400"style="border:1px solid #000000;"></canvas>
	</div>
	
	<div>
		<input type=text id="in1" value=input.txt> enter filename and press enter!</input>

	<div>
		<input type="submit" id="hello">
	</div>

</html>
